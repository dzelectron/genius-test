<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <caption>
        Table name
      </caption>
      <thead>
        <tr>
          <th>No.</th>
          <th>Full name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <td rowspan="2">$1000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>3</td>
          <td colspan="2">Bill Gates</td>
          <td>Founder Microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <td>$1000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td>$4000</td>
        </tr>
      </tfoot>
    </table>
    <audio controls>
      <source src="./media/test_audio.mp3" />
    </audio>
    <video>
      <source src="./media/test_video.webp" type="video/webm" />
      <source src="./media/test_video.mp4" type="video/mp4" />
    </video>
  </body>
</html>
